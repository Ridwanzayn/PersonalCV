<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ridwans Personal CV</title>
        <meta name="description" content="Personal CV website: Ridwan Zayn Adam">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
  

      <!--Animations / transitions used for text movement-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

       <!--Font used mainly for first section-->
       <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
       <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
       
       <!--THIS IS THE ONSCROLL PACKAGE (AOS)-->
       <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    </head>

    <body>
  
        <!--This is the first section. Landing page with person descp-->
        <div class="flex-container first ">
            <div id="particles-js"></div>
            <!-- stats - count particles -->
            <div class="count-particles"> <span class="js-count-particles">--</span> particles </div>
            <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
            <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
            <!-- stats.js lib -->
            <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
            <script src="./script.js"></script>

            <h2 data-aos="zoom-in" class="header">THIS IS THE HEADER</h2>
            <h1 data-aos="fade-left" class = "attri"><span class="words"></span></h1>
            <h1 class="desc animate__animated animate__slideInUp">This is a personal description</h1>
        </div>



        <!--This is the second section. skills/attributes quickview-->
        <div  class="flex-container2 second">
      

            <div class = "box">
                <div data-aos="fade-right" class ="image-box"><img src="./photos/techimage.png" height="100px" width="100px"/></div>    
                <div class ="text-box">
                    <p data-aos="zoom-in" data-aos-delay="200" class="textsecond">Mention technology skills / achievements here.</p>
                </div>
            </div>

            <div class="box">
                <div data-aos="fade-up" class ="image-box"><img src="./photos/financeimage (1).png" height="100px" width="100px"/></div>    
                <div class ="text-box">
                    <p data-aos="zoom-in" data-aos-delay="200" class="textsecond">Mention finance / business achievements here.</p>
                </div>
            </div>

            <div class="box">
                <div data-aos="fade-left" class ="image-box"><img src="./photos/educationimage.png" height="100px" width="100px"/></div>  
                <div class ="text-box">
                    <p data-aos="zoom-in" data-aos-delay="200" class="textsecond">Mention education / courses completed here.</p>
                </div>
            </div>


        </div>
 

         <!--This is the third section -->
        <div class = "flex-container third">
           
            <div id='stars'></div>
            <div id='stars2'></div>
            <div id='stars3'></div>
  
            
            
            <h1>
                The THIRD Section
            </h1>
        </div>

    <!--THIS IS THE SCRIPT FOR THE SCROLL ANIMATIONS-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800
        });
    </script>


</body>
</html>
